---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: fluentd
  namespace: efk

---
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: ClusterRole
metadata:
  name: fluentd
  namespace: efk
rules:
- apiGroups:
  - ""
  resources:
  - pods
  - namespaces
  - configMaps
  verbs:
  - get
  - list
  - watch

---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1beta1
metadata:
  name: fluentd
roleRef:
  kind: ClusterRole
  name: fluentd
  apiGroup: rbac.authorization.k8s.io
subjects:
- kind: ServiceAccount
  name: fluentd
  namespace: efk
---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: fluentd
  namespace: efk
  labels:
    k8s-app: fluentd-logging
    version: v1
spec:
  selector:
    matchLabels:
      k8s-app: fluentd-logging
      version: v1
  updateStrategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
  template:
    metadata:
      labels:
        k8s-app: fluentd-logging
        version: v1
    spec:
      serviceAccount: fluentd
      serviceAccountName: fluentd
      tolerations:
      - key: node-role.kubernetes.io/master
        effect: NoSchedule
      containers:
      - name: fluentd
        image: fluent/fluentd-kubernetes-daemonset:v1.7.4-debian-elasticsearch7-1.0
        env:
          - name:  FLUENT_ELASTICSEARCH_HOST
            valueFrom:
              configMapKeyRef:
                name: fluentd-config
                key:  elasticsearch_host
          - name:  FLUENT_ELASTICSEARCH_PORT
            valueFrom:
              configMapKeyRef:
                name: fluentd-config
                key:  elasticsearch_port
          - name: FLUENT_ELASTICSEARCH_SCHEME
            valueFrom:
              configMapKeyRef:
                name: fluentd-config
                key:  elasticsearch_schema
          - name: FLUENT_ELASTICSEARCH_USER
            valueFrom:
              secretKeyRef:
                name: es-secret
                key: user
          - name: FLUENT_ELASTICSEARCH_PASSWORD
            valueFrom:
              secretKeyRef:
                name: es-secret
                key: password
          - name: FLUENT_UID
            value: "0"
          - name: FLUENT_ELASTICSEARCH_LOG_ES_400_REASON
            value: "true"
        resources:
          limits:
            memory: 512Mi
          requests:
            cpu: 100m
            memory: 512Mi
        volumeMounts:
        - name: varlog
          mountPath: /var/log
        - name: varlibdockercontainers
          mountPath: /var/lib/docker/containers
          readOnly: true
        - name: fluentd-kubernetes
          mountPath: /fluentd/etc/kubernetes.conf
          subPath: kubernetes.conf
          readOnly: false
        # - name: plugins-parser
        #   mountPath: /fluentd/plugins/parser_json_in_json.rb
        #   subPath: parser_json_in_json.rb
        #   readOnly: false

      terminationGracePeriodSeconds: 30
      volumes:
      - name: varlog
        hostPath:
          path: /var/log
      - name: varlibdockercontainers
        hostPath:
          path: /var/lib/docker/containers
      - name: fluentd-kubernetes
        configMap:
          name: kubernetes-config
      # - name: plugins-parser
      #   configMap:
      #     name: parser-json-in-json.rb
